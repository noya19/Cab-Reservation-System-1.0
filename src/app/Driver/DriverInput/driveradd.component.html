<div class="card">
  <mat-card>
      <h2 style="color:blueviolet;">DRIVER SIGNUP</h2>

      <form [formGroup]="form" (submit)="AddUser()" >

        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.name">
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="John Doe">
          <mat-error *ngIf="form.get('name').invalid">Please Provide Required Input</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput type="text" formControlName="phone"  placeholder="9981563490">
          <mat-error *ngIf="form.get('phone').invalid">Please Provide Required Input</mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>email</mat-label>
          <input matInput type="email" formControlName="email"  placeholder="JohnDoe@live.com" >
          <mat-error *ngIf="form.get('email').invalid">Please Provide Required Input</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>CAR-TYPE</mat-label>
          <input matInput type="text" formControlName="ctype"  placeholder="SHARE, MIDI, SEDAN, SUV, LUXURY">
          <mat-error *ngIf="form.get('ctype').invalid">Please Provide Required Input</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Car Brand</mat-label>
          <input matInput type="text" formControlName="cname" placeholder="eg .Lamborghini aventedor">
          <mat-error *ngIf="form.get('cname').invalid">Please Provide Required Input</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Plate</mat-label>
          <input matInput type="text" formControlName="plate"  placeholder="eg. AS-04E-2210">
          <mat-error *ngIf="form.get('plate').invalid">Please Provide Required Input</mat-error>
        </mat-form-field>

        <div class="Addfile">
          <button mat-raised-button type="button" (click)="filepicker.click()">ADD A PROFILE PICTURE</button>
          <input type="file" #filepicker (change)="onImagePicked($event)">
        </div>

        <button
        mat-raised-button
        color = "accent"
        type="submit">REGISTER</button>


      </form>


    </mat-card>
  </div>
